<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <button id="display-todos-button">Display To Dos</button>
    <button id="toggleAll-todos-button">Toggle All</button>
    <input id="add-input" placeholder="new todo" />
    <button id="add-todo-button">Add</button>

    <input id="edit-index-input" placeholder="edit at index" />
    <input id="edit-text-input" placeholder="update to do with" />
    <button id="edit-todo-button">Edit</button>

    <input id="delete-text-input" placeholder="delete at index" />
    <button id="delete-todo-button">Delete</button>

    <input id="toggle-text-input" placeholder="toggle at index" />
    <button id="toggle-todo-button">Toggle</button>

    <script src="todo.js"></script>
  </body>
</html>

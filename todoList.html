<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style src="style.css"></style>
    <title>To Do List</title>
  </head>
  <body>
    <h1>To Do List</h1>
    <button id="display-todos-button">Display To Dos</button>
    <button id="toggleAll-todos-button">Toggle All</button>
    <input id="add-input" placeholder="text" />
    <button id="add-todo-button">Add</button>

    <input id="edit-index-input" placeholder="index" />
    <input id="edit-text-input" placeholder="text" />
    <button id="edit-todo-button">Edit</button>
    <script src="todo.js"></script>
  </body>
</html>
